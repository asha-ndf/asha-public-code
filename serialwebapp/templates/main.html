<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>放出機構動作アプリケーション(β版)</title>
  </head>
  <body>
    <h1>放出機構動作アプリケーション(β版)</h1>
    <a class="btn btn-primary" href="/" role="button">ステータス更新</a>
    <a class="btn btn-primary" href="/open" role="button">放出コマンド送信</a>
    <a class="btn btn-primary" href="/lock" role="button">ロックコマンド送信</a>
    <a class="btn btn-primary" href="/quit" role="button">シリアル通信終了</a>
    
    <h2>メッセージ</h2>
    <p>{{msg}}</p>
    <h2>高度データ</h2>
    <p><span id='result'>未取得</span></p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script  type="text/javascript">
      $(function(){
        setInterval(function(){
            $.getJSON('/hight', function(data){
                $("#result").text(data.result)
            });
        },1000);
      });
    </script>
  </body>
</html>
